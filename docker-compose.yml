version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3955:3955"
    environment:
      - NODE_ENV=production
      - PORT=3955
      - DATABASE_URL=postgresql://planit:${DB_PASSWORD}@host.docker.internal:5432/planit?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - APP_URL=${APP_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
