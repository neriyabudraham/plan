version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3955:3955"
    environment:
      - NODE_ENV=production
      - PORT=3955
      - DATABASE_URL=postgresql://planit:${DB_PASSWORD}@db:5432/planit
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - APP_URL=${APP_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=planit
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=planit
    volumes:
      - planit_postgres_data:/var/lib/postgresql/data
    ports:
      - "5455:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U planit -d planit"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  planit_postgres_data:
